<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="form-style-2">
    <form class="alert-danger" id="alert">
            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="#{product.exist.error}"></div>
    </form>
    <div class="form-style-2-heading" th:text="#{product.observer}"/>

    <form method="get" action="/products">
        <input type="submit" th:value="#{all.products}">
    </form>
    <br>
    <form method="get" action="/addProduct">
        <input type="submit" th:value="#{add.product}">
    </form>
    <br>
    <form method="post" action="/updateProductById">
        <input type="submit" th:value="#{update}">
        <input type="number" name="productId" th:placeholder="#{product.id}" class="input-field">
    </form>
    <br>
    <form method="get" action="/logOut">
        <input type="submit" th:value="#{log.out}">
    </form>
</div>
</body>
</html>
