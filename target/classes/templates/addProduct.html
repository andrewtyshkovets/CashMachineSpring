<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="form-style-2">
    <form class="alert-danger" id="alert">
            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="#{fields.error}"/>
    </form>
    <form method="post" action="/addProduct">
        <table class="add_Product">
            <tr>
                <td><label for="code" th:text="#{code}">Code</label></td>
                <td><input class="input-field" type="number" id="code" name="code"></td>
            </tr>
            <tr>
                <td><label for="name" th:text="#{name}">Name</label></td>
                <td><input class="input-field" type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="amount" th:text="#{amount}"></label></td>
                <td><input class="input-field" type="number" step="0.0001" id="amount" name="amount"></td>
            </tr>
            <tr>
                <td></td>
                <td><div class="Measure"><span th:text="#{measure}"/>
                    <select name="measure">
                        <option value="UNIT" th:text="#{UNIT}"></option>
                        <option value="KILOGRAMS" th:text="#{KILOGRAMS}"></option>
                    </select>
                </div></td>
            </tr>
            <tr>
                <td><label for="price" th:text="#{price}">Price</label></td>
                <td><input class="input-field" type="number" step="0.01" id="price" name="price"></td>
            </tr>
        </table>
        <input type="submit" th:value="#{add.product}">
    </form>
</div>
</body>
</html>
