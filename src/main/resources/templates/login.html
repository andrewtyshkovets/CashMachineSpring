<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <meta charset="utf-8"/>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div th:include="header.html"/>
<div class="form-style-2">
    <form class="alert-danger" id="alert">
            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="#{wrong.login}"></div>
    </form>
    <div class="form-style-2-heading" th:text='#{login}'>
    </div>
    <form method="post" action="/login">
        <table>
            <tr>
                <td>
                    <label for="username" th:text="#{username}"></label>
                </td>
                <td>
                    <input class="input-field" type="text" id="username" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password" th:text="#{password}"> </label>
                </td>
                <td>
                    <input class="input-field" type="password" id="password" name="password">
                </td>
        </table>
        <input type="submit" th:value="#{sign.in}">
    </form>
    <form class="registration_button" method="get" action="/signUp">
        <input type="submit" th:value="#{sign.up}">
    </form>
</div>
</body>
</html>
