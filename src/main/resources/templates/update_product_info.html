<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="form-style-2">
    <form class="alert-danger" id="alert">
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="#{wrong.value}"/>
    </form>
    <div class="form-style-2-heading" align="center" th:text="#{update}"/>
    <form method="post" action="/updateProduct">
        <table class="add_Product">
            <tr>
                <td><label th:text="#{code}"></label></td>
                <td th:text="${product.code}"/>
            </tr>
            <tr>
                <td><label th:text="#{name}"></label></td>
                <td th:text="${product.name}"/>
            </tr>
            <tr>
                <td><label th:text="#{price}"></label></td>
                <td th:text="${product.price}"/>
            </tr>
            <tr>
                <td><label for="amount" th:text="#{amount}"></label></td>
                <td><input class="input-field" type="number" step="0.01" id="amount" name="amount"></td>
            </tr>
        </table>
        <input type="submit" th:value="#{update}">
    </form>
</div>
</body>
</html>
