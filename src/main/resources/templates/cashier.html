<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="form-style-2">
    <form class="alert-danger" id="alert">
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="#{wrong.stmoney}"></div>
    </form>
    <div class="form-style-2-heading" th:text="#{cashier}"/>
    <br>
    <form method="post" action="/cashier">
        <h3><span th:text="#{cashbox.number}"/>
            <select name="number" >
                <option th:each="cashBox: ${cashBoxes}" th:value="${cashBox.number}"><span th:text="${cashBox.number}"/></option>
            </select>

            <input type="number" step="0.01" name="startMoney" th:placeholder="#{start.money}"
                   class="input-field-2">
            <input type="submit" th:value="#{open.cashBox}" for="number_of_cashbox">
        </h3>
    </form>
    <form method="get" action="/logout">
        <input type="submit" th:value="#{log.out}">
    </form>
</div>
</body>
</html>
