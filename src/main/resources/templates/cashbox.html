<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header">
    <title th:text='#{title}'></title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="form-style-2" id="cashbox">

    <div align="center" class="form-style-2-heading" th:text="#{cashBox}"/>
    <form align="center" method="get" action="/cashier/openBill">
        <input type="submit" th:value="#{open.bill}">
    </form>
    <br>
    <form align="center" method="post" action="/cashier/closeCashBox">
        <input type="submit" th:value="#{close.cashBox}">
    </form>
</body>
</html>
